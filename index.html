<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Your Homework</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
        }
        #unmuteBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
        #unmuteBtn:hover {
            background: #fff;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop muted playsinline>
        <source src="do_your_homework.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="unmuteBtn" onclick="toggleMute()">ðŸ”Š Unmute</button>

    <script>
        const video = document.getElementById('myVideo');
        const btn = document.getElementById('unmuteBtn');
        
        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                btn.textContent = 'ðŸ”‡ Mute';
            } else {
                video.muted = true;
                btn.textContent = 'ðŸ”Š Unmute';
            }
        }
    </script>
</body>
</html>
